name: Deploy from master
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.7.6
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        branch: gh-pages
        folder: build
